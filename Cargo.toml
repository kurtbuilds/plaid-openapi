[package]
name = "plaid"
edition = "2021"
version = "7.0.0"
description = "Plaid client, generated from the OpenAPI spec."
homepage = "https://github.com/libninjacom/plaid-rs"
documentation = "https://docs.rs/plaid"
readme = "README.md"
license = "MIT"
repository = "https://github.com/libninjacom/plaid-rs"

[profile.ci]
debug = 0
incremental = false
inherits = "dev"

[dependencies]
base64 = "0.21.0"
futures = "0.3.25"
httpclient = "0.19.1"
rust_decimal_macros = "1.33"
serde_json = "1.0.81"

[dependencies.chrono]
version = "0.4.26"
features = ["serde"]

[dependencies.rust_decimal]
version = "1.33"
features = ["serde-with-str"]
default-features = false

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[dev-dependencies.tokio]
version = "1.18.2"
features = ["full"]

[lib]
path = "src/lib.rs"
name = "plaid"
doctest = false
edition = "2021"
crate-type = ["rlib"]
required-features = []
