[package]
name = "plaid-openapi"
version = "0.1.3"
edition = "2021"
description = "Feature-complete, human, and async Plaid client, generated from Plaid's OpenAPI specification"
license = "MIT"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.57"
httpclient = "0.1.13"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"

[dev-dependencies]
tokio = { version = "1.18.2", features = ["full"] }
openapi-client-generator = "0.1.1"

[patch.crates-io]
openapi-client-generator = {path = "../openapi-client-generator"}
httpclient = {path = "../httpclient"}
